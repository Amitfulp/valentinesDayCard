<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(120deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 3rem;
        }
        button {
            background: #ff4d6d;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e63950;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            left: 10px;
            top: 0;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(-45deg);
                opacity: 0;
            }
        }
        .popup-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }
        .popup-gif {
            width: 400px;
        }
        .popup-gif-large {
            width: 450px;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine, Ms Jordan DA GK Patzuk</h1>
    <button onclick="showMessage()">Yes Of course You're sooooo Handsome!</button>
    
    <script>
        function showMessage() {
            alert("WOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO");
            
            // Create a container for GIFs
            const container = document.createElement("div");
            container.classList.add("popup-container");
            
            // First GIF
            const gif1 = document.createElement("img");
            gif1.src = "https://1.bp.blogspot.com/-bJXJm3qwp9E/Xfo5OWsfkaI/AAAAAAAArbY/oJKcC1Rftssm52xCwo-N0ReUjnjMMyWugCLcBGAsYHQ/s1600/tenor.gif";
            gif1.classList.add("popup-gif");
            
            // Second GIF
            const gif2 = document.createElement("img");
            gif2.src = "https://media.tenor.com/areYG8UiKuIAAAAM/cat.gif";
            gif2.classList.add("popup-gif-large");

            // Third GIF (new)
            const gif3 = document.createElement("img");
            gif3.src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjE1Y3JlNGppcXRyeHprMWIzeG9oZXdnaG84eHl5OW52NWNmZGJ5NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/2gxvLAo2N5CYU/giphy.gif";
            gif3.classList.add("popup-gif-large");

            // Append GIFs to container
            container.appendChild(gif1);
            container.appendChild(gif2);
            container.appendChild(gif3);
            
            // Add container to body
            document.body.appendChild(container);
            
            // Remove after 5 seconds
            setTimeout(() => container.remove(), 10000);
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);
            
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
